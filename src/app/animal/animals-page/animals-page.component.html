<mat-nav-list>
    <a mat-list-item [routerLink]="[a.id]" *ngFor="let a of animals">
        <img matListAvatar [src]="a.image">
        <h3 matLine> {{a.name}} ({{ a.species }}) </h3>
        <p matLine>
            <span>
                {{ a.owner.name }}
            </span>
        </p>
    </a>
</mat-nav-list>

<a class="fixed-fab-btn" mat-fab color="primary" routerLink="form">
    <mat-icon>add</mat-icon>
</a>
